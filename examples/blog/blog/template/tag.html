{% extends 'base.html' %}


{% block title %}tag : {{ tag.name }}{% endblock %}

{% block content %}
    <h2 id="title">Flango Blog</h2>
    <div class="post-list">
        <ul>
            
            {% for post in tag.posts.all() %}
            <li><h4> <a href="{{ app.url_for(views.show_post, id=post.id) }}"> {{ post.title }} </a></h4>
                <p>{{ post.pub_date }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
